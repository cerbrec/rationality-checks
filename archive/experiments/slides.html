        let currentSlide = 0;

        function renderSlide(index) {
            const slide = slidesContent[index];
            const container = document.getElementById('slides-container');
            
            let html = `<div class="slide active">`;
            html += `<h1>${slide.title}</h1>`;
            if (slide.subtitle) {
                html += `<p class="subtitle">${slide.subtitle}</p>`;
            }
            html += slide.content;
            html += `</div>`;
            
            container.innerHTML = html;
            
            // Update counter
            document.getElementById('current-slide').textContent = index + 1;
            document.getElementById('total-slides').textContent = slidesContent.length;
            
            // Update button states
            document.getElementById('prev-btn').disabled = index === 0;
            document.getElementById('next-btn').disabled = index === slidesContent.length - 1;
        }

        function nextSlide() {
            if (currentSlide < slidesContent.length - 1) {
                currentSlide++;
                renderSlide(currentSlide);
            }
        }

        function previousSlide() {
            if (currentSlide > 0) {
                currentSlide--;
                renderSlide(currentSlide);
            }
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight' || e.key === ' ') {
                e.preventDefault();
                nextSlide();
            } else if (e.key === 'ArrowLeft') {
                e.preventDefault();
                previousSlide();
            }
        });

        // Initialize
        renderSlide(currentSlide);
    </script>
